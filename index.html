      /* --- PEGAR ESTO DENTRO DE LA ETIQUETA <style> EN index.html --- */

/* Variables para los colores del botón */
:root {
  /* Cambia #000000 por otro color si quieres el fondo del botón distinto */
  /* Ejemplo: Un gris muy oscuro casi negro */
  --color-background: #0a0a0a; 
  --color-text: #ffffff;
}

/* Definición de la propiedad para la animación (necesario para que gire) */
@property --r {
  syntax: '<angle>';
  initial-value: 0deg;
  inherits: false;
}

/* La animación de giro */
@keyframes rotate {
  from { --r: 0deg; }
  to { --r: 360deg; }
}

/* La clase mágica que aplicaremos al botón */
.rotatingGradient {
  /* Borde de fuego: Rojo -> Naranja -> Negro -> Rojo */
  background: conic-gradient(from var(--r), #ff0000 0%, #ff4d00 10%, #202020 30%, #202020 70%, #ff4d00 90%, #ff0000 100%);
  animation: rotate 4s linear infinite;
}
