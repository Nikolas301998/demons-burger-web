!DOCTYPE html>
<html lang="es" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DEMON'S BURGER | El Pacto Est치 Sellado</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&family=Inter:wght@400;600;800&display=swap');
      
      body {
        font-family: 'Inter', sans-serif;
        background-color: #000000;
        color: #ffffff;
        /* --- ESTO ES LO QUE CARGA TU IMAGEN DE FONDO --- */
        background-image: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('/images/products/bg-burger.jpg');
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        background-repeat: no-repeat;
      }
      
      h1, h2, h3 {
        font-family: 'Oswald', sans-serif;
        text-transform: uppercase;
        letter-spacing: 0.05em;
      }

      .neon-border {
        box-shadow: 0 0 0px #ff0000;
        transition: box-shadow 0.3s ease-in-out;
      }

      .neon-border:hover {
        box-shadow: 0 0 15px #ff0000;
      }

      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #000;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #ff0000;
      }

      /* Variables para los colores del bot칩n */
      :root {
        --color-background: #0a0a0a; 
        --color-text: #ffffff;
      }

      /* Definici칩n de la propiedad para la animaci칩n */
      @property --r {
        syntax: '<angle>';
        initial-value: 0deg;
        inherits: false;
      }

      @keyframes rotate {
        from { --r: 0deg; }
        to { --r: 360deg; }
      }

      .rotatingGradient {
        background: conic-gradient(from var(--r), #ff0000 0%, #ff4d00 10%, #202020 30%, #202020 70%, #ff4d00 90%, #ff0000 100%);
        animation: rotate 4s linear infinite;
      }
    </style>
